  <main>
    <div>
      <h1>CONTACTANOS</h1>
    </div>
    <h4 id="formulario">Formulario de contacto</h4>
    <section class="formularioContacto">
      <!--FORMULARIO-->
      <form class="formulario_Contacto">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
          </div>
        </div>
        <div class="mb-3" id="email">
          <label for="exampleFormControlInput1" class="form-label"> Correo Electronico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <!--COMBO BOX-->
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected></option>
            <option value="1">RRHH</option>
            <option value="2">Presupuestacion</option>
            <option value="3">Administracion</option>
            <option value="4">Pagos</option>
            <option value="5">Proveedores</option>
          </select>
          <label for="floatingSelect">Area a consultar</label>
        </div>
        <p>Envianos tu consulta y nos pondremos en contacto con usted a la brevedad</p>
        <div class="enviar">
          <input type="submit">
        </div>
      </form>
    </section>
  </Main>
